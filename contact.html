  <div id="contacthero"></div>
  
  <main>
      <h2>Contact Us</h2>
      <form action="formmail.asp" method="POST">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required><br>
          
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        
        <fieldset>
          <legend>Question or Comment</legend>
          <textarea name="message" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
          <legend>Communication Preference</legend>
          <input type="radio" id="emailPreference" name="preference" value="email" checked>
          <label for="emailPreference">Email</label>
          
          <input type="radio" id="phonePreference" name="preference" value="phone">
          <label for="phonePreference">Phone</label>
        </fieldset>
        
        <input type="submit" value="Submit">
      </form>
    </main>
